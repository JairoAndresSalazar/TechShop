    <header>
        <nav class="navbar">
            <section class="section-nav">

                    <a href="../index.html" class="letter-titlenav"><img src="../assets/img/techshop.png" alt="techshop-logo" class="img-logo">TechShop Store</a>

    <main>
        <div>
            <h1 class="contacto-titulo">Cont√°ctanos</h1>
        </div>
        
        <form action="" class="form-contacto">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
        
            <label for="mail">e-mail: </label>
            <input type="email" id="mail" required>
        
            <label for="telefono">Telefono: </label>
            <input type="text" id="telefono">
        
            <label for="asunto">Asunto: </label>
            <input type="text" id="asunto" required>
    
            <label for="mensaje">Mensaje: </label>
            <textarea name="mensaje" id="mensaje" cols="20" rows="8"></textarea>

            <button type="submit" class="boton-contacto">Enviar</button>
        </form>
        
    </main>

    <footer>
