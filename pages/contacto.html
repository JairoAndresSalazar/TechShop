<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Store|Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9f11c97aba.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-nav">
            <div class="container-fluid ">
                <div class="nav-logo-tittle d-flex justify-content-center align-items-center ms-4">
                    <img src="../assets/img/techshop.png" alt="techshop-logo" class="img-logo"><a
                        class="navbar-brand text-center tittle-size text-light" href="#">TechShop Store</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav o mb-2 mb-lg-0 me-lg-5">
                        <li class="nav-item">
                            <a class="nav-link active fs-4 text-light" aria-current="page"
                                href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text-light" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text-light" href="nosotros.html">Nosotros</a></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text-light" href="faq.html">FAQ</a></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 text-light" href="#">Contacto</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <h1 class="contacto-titulo">Cont√°ctanos</h1>
        </div>
        
        <form action="" class="form-contacto">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
        
            <label for="mail">e-mail: </label>
            <input type="email" id="mail" required>
        
            <label for="telefono">Telefono: </label>
            <input type="text" id="telefono">
        
            <label for="asunto">Asunto: </label>
            <input type="text" id="asunto" required>
    
            <label for="mensaje">Mensaje: </label>
            <textarea name="mensaje" id="mensaje" cols="20" rows="8"></textarea>

            <button type="submit" class="boton-contacto">Enviar</button>
        </form>
        
    </main>

    <footer>
        <section class="footer-icons">
            <a href=""><i class="fa-brands fa-discord fa-xl"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram fa-xl"></i></a>
            <a href=""><i class="fa-brands fa-twitter fa-xl"></i></a>
            <a href=""><i class="fa-brands fa-facebook fa-xl"></i></a>
            
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
